<div class="bootstrap-wrapper">


  <div class="container">
    <div class="row" style="margin: top 20px;">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            ,<img src="../../../assets/logo.png" alt="" />
          </div>

          <h1 class="text-center">Register here</h1>

          <form (ngSubmit)="formSubmit()" [formGroup]="exform" >
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Name</mat-label>
              <input  formControlName="name" type="text"  [(ngModel)]="Register.name" name="name" matInput
                placeholder="Enter here">
              <mat-hint class="text-danger">name is required</mat-hint>
            </mat-form-field>
 
  <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input formControlName="email" type="email"   [(ngModel)]="Register.email" name="email" matInput
                placeholder="Enter here">
              <mat-hint class="text-danger">Email is required</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input formControlName="username"  type="text"   [(ngModel)]="Register.userName" name="username" matInput
                placeholder="Enter here" />
              <mat-hint class="text-danger">Username Must Be Unique*</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input formControlName="password" type="password"  [(ngModel)]="Register.password"  name="password" matInput
                placeholder="Enter here">
              <mat-hint class="text-danger">Password is required</mat-hint>
            </mat-form-field>
            <div class="container">
              <button routerlink="/login" type="submit" mat-raised-button color="primary">Register</button>

            </div>

          </form>
        </mat-card>

      </div>
    </div>

  </div>

</div>
