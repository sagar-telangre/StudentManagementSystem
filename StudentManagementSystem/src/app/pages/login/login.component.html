

<div class="row mt20">
<div class="bootstrap-wrapper">
  <div class="container">
    

      <div class="col-md-6 offset-md-3">
        <mat-card >
          <div class="container text-center">
            <img src="../../assets/login1.png" alt=" " />
          </div>
          
            <h1 class="text-center"><B>Login Here!!</B></h1>
          



          <form (ngSubmit)="formSubmit()">


            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input [(ngModel)]="user.userName" name="username" matInput placeholder="username" />
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="user.password" name="password" required type="password" matInput />
            </mat-form-field>

            <div class="container text-center">
              <button type="submit" mat-raised-button color='primary'>Login</button>

            </div>

          </form>


        </mat-card>



      </div>



    </div>



  </div>
</div>
